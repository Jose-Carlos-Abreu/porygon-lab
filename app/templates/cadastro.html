{% extends "base.html" %}

{% block title %}Cadastro de Usuário{% endblock title %}

{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
    <div style="max-width: 400px; margin: 0 auto; text-align: center;">
        <h1>Cadastrar Usuário</h1>
        
        <form action="/pokedex/cadastro" class="container" method="post">
            <input type="text" name="nome" id="nome" placeholder="Nome" style="margin: 5px; padding: 8px;">
            <input type="password" name="senha" id="senha" placeholder="Senha (4 a 6 dígitos)" maxlength="6" style="margin: 5px; padding: 8px;">
            <br>
            <button type="submit">Enviar</button>
        </form>
        <br>
        <a href="{{ url_for('usuarios.login') }}">Já tem uma conta? Fazer Login</a>
    </div>
{% endblock content %}
